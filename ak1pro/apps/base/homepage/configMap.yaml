apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - Media
        - qBittorrent:
            icon: qbittorrent.png
            href: https://qb.ak1pro.n1l.ro/
            description: Torrent client
            widget:
              type: qbittorrent
              url: https://qb.ak1pro.n1l.ro/
              username: admin
              password: adminadmin
        - Jellyfin:
            icon: jellyfin.png
            href: https://jf.ak1pro.n1l.ro/
            description: Movies & TV Shows
            widget:
                type: jellyfin
                url: https://jf.ak1pro.n1l.ro/
                key: fa93b3ac9051dfc43c983bdc3cfe734b
                enableBlocks: true # optional, defaults to false
                enableNowPlaying: true # optional, defaults to true

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: false
          cpu: true
          memory: true
          showLabel: true
          label: "ak1pro"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
