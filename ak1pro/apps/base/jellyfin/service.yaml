apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: staging
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jellyfin
  ports:
    - name: web-ui
      protocol: TCP
      port: 80
      targetPort: 8096
    - name: service
      protocol: UDP
      port: 1900
      targetPort: 1900
    - name: client
      protocol: UDP
      port: 7359
      targetPort: 7359
